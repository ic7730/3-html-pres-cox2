<html lang="en">
    <head>

    <title>Life Below Water</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- w3.css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
     <link rel="stylesheet" href="css/style.css">
    

    <body>
        
         <header><!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- slide 1 -->
                <!-- Full-width images with number and caption text -->
                
                <section class="mySlides fs-img1" id="full-screen-image"></section>
                
                
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="https://img.huffingtonpost.com/asset/591052c51400001417f8bbe9.jpeg?cache=ogv6aufkiw&ops=crop_0_240_2667_1577,scalefit_720_noupscale" style="width:100%">
                
                </div>
                <!-- slide 2 -->
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="https://www.legrandbornand.com/medias/images/info_menu/multitailles/1920x1440_alpine-skiing-2612.jpg" style="width:100%" alt="A skier in France">
                    <div class="text">Help save our oceans!</div>
                </div>
                <!-- slide 3 -->
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/ski3.jpg" style="width:100%">
                    <div class="text">Technique</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
               

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>

        </header>

        
        <!-- Do container and panel -->

        <section class="mySlides" id="1-containers-colors">
            <div class="w3-container w3-red">














            </div>












        </section>

        <div class="mySlides">


        </div>

        <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

        <!-- JavaScript -->
        <script src="js/slideshow.js"></script>


        <section class="mySlides" id="3-cards-fonts">


            <div class="w3-card w3-blue w3-half">

                <h1>This is a w3-card with w3-blue background</h1>
            </div>

            <div class="w3-card w3-green w3-half">

                <h1>This is a w3-card with w3-blue background</h1>
                <p>w3-card-4 adds more depth to the box shadow</p>
            </div>



        </section>

        <section class="mySlides" id="4-responsive-layout">

            <div class="w3-cell-row">

                <div class="w3-container w3-red w3-cell">
                    <p>Hello W3.CSS Layout.</p>
                </div>

                <div class="w3-container w3-green w3-cell">
                    <p>Hello W3.CSS Layout.</p>
                </div>

                <!-- Responsive part -->

                <div class="w3-row">
                    <div class="w3-half w3-container w3-green">
                        <h2>w3-half</h2> 
                    </div>
                    <div class="w3-half w3-container">
                        <h2>w3-half</h2> 
                    </div>
                </div>

            </div>





        </section>
